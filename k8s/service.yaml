apiVersion: v1
kind: Service
metadata:
  name: enterprise-demo-service
  namespace: enterprise-demo
  labels:
    app: enterprise-demo-app
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: enterprise-demo-app
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
